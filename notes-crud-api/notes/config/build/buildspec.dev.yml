version: 0.2
      
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless@2
      - cd notes-crud-api
      - cd notes
      - echo Installing npm dependencies of notes service
      - npm install 
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging the services
      - serverless package --package my-artifact --stage dev

artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
  
cache:
  paths:
    - 'notes-crud-api/notes/node-modules/**/*'
